<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <title>3D Enhanced Text Animation</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    </head>
    <body>
        <!-- Three.js Canvas Container -->
        <div id="three-container"></div>

        <!-- Fallback 2D text overlay for better readability -->
        <div class="text-overlay" id="textOverlay"></div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-hint">
                <span class="desktop-hint">Di chuyển chuột để xoay góc nhìn 3D</span>
                <span class="mobile-hint">Chạm và kéo để xoay góc nhìn 3D</span>
            </div>
        </div>

        <script src="script-threejs.js"></script>
    </body>
</html>
